<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css files/reset.css">
    <link rel="stylesheet" href="./css files/busses.css">
    <link rel="stylesheet" href="./css files/support.css">
    <title>Support</title>
</head>
<body>
    <a href="./index.html">
        <img class="logo" src="./Assets/geklautes minimalistic bus.png" alt="logo">
    </a>
    <form id="support-information">
        <input id="name" type="text" placeholder="Name">
        <input id="email" type="email" placeholder="Email">
        <input id="subject" type="text" placeholder="Subject">
        <input id="phone" type="text" placeholder="Phone Number">
        <label class="text-label" for="text">What can we help you with?</label>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button type="submit">Send</button>
    </form>

</body>
</html>
